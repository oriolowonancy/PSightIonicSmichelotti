<ion-view>
  <ion-content class="has-header">

    <div ng-repeat="standing in vm.standings">

      <div class="item item-divider item-energized">
        {{standing.divisionName}}
      </div>

      <a class="item item-icon-right" ui-sref="app.team-detail({id:divisionStanding.teamId})" ng-repeat="divisionStanding in standing.divisionStandings">
        {{divisionStanding.teamName}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>

    </div>

  </ion-content>
</ion-view>
