<ion-view title="Standings">
  <ion-content class="has-header">

    <div ng-repeat="standing in vm.standings">

      <div class="item item-divider item-energized">
        {{standing.divisionName}}
      </div>

      <a class="item item-icon-right" ui-sref="app.team-detail({id:divisionStanding.teamId})" ng-repeat="divisionStanding in standing.divisionStandings">
        <div class="row">
          <div class="col">
            <h2 class="positive">{{divisionStanding.teamName}}</h2>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h4>Wins</h4>
          </div>
          <div class="col">
            <h4>Losses</h4>
          </div>
          <div class="col">
            <h4>Pct</h4>
          </div>
          <div class="col">
            <h4>PF</h4>
          </div>
          <div class="col">
            <h4>PA</h4>
          </div>
          <div class="col">
            <h4>Diff</h4>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <h5>{{divisionStanding.wins}}</h5>
          </div>
          <div class="col">
            <h5>{{divisionStanding.losses}}</h5>
          </div>
          <div class="col">
            <h5>{{divisionStanding.winningPct}}</h5>
          </div>
          <div class="col">
            <h5>{{divisionStanding.pointsFor}}</h5>
          </div>
          <div class="col">
            <h5>{{divisionStanding.pointsAgainst}}</h5>
          </div>
          <div class="col">
            <h5>{{divisionStanding.pointsDiff}}</h5>
          </div>
        </div>

        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>

    </div>

  </ion-content>
</ion-view>
