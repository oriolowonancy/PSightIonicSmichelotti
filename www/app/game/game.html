<ion-view ng-controller="GameCtrl as vm">
  <ion-content class="has-header">

    <div class="card">
      <div class="item item-divider item-energized">
        Home Team
      </div>
      <a class="item item-text-wrap item-icon-right" ui-sref="app.team-detail({id:vm.game.team1Id})">
        {{vm.game.team1}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>

      <div class="item item-divider">
        Score: {{vm.game.team1Score}}
      </div>
    </div>

    <div class="card">
      <div class="item item-divider item-energized">
        Away Team
      </div>

      <a class="item item-icon-right" ui-sref="app.team-detail({id:vm.game.team2Id})">
        {{vm.game.team2}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>

      <div class="item item-divider">
        Score: {{vm.game.team2Score}}
      </div>
    </div>

    <div class="card">

      <div class="item item-divider item-energized">
        Time/Location
      </div>

      <div class="item">
        Date/Time: {{vm.game.time | date:'M/d/yy'}} {{vm.game.time | date: 'shortTime'}}
      </div>

      <div class="item">
        {{vm.game.location}}
      </div>

    </div>

  </ion-content>
</ion-view>
