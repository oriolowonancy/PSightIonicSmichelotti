<ion-view title="{{vm.teamName}}" ng-controller="MainDetailCtrl as vm">
  <ion-content class="has-header">

    <div class="card">
      <div class="item item-button-right">
        <h2>Record: {{vm.divisionStanding.wins}} - {{vm.divisionStanding.losses}}</h2>
        <button class="button button-positive" ng-click="vm.follow()"
                ng-class="{'ion-checkmark-round': vm.following, 'ion-plus-round button-outline': !vm.following}">
          {{vm.following ? 'Following' : 'Not Following'}}
        </button>
      </div>
    </div>

    <div class="list">
      <a class="item item-icon-right" ui-sref="app.game({id:game.gameId})" ng-repeat="game in vm.games">
        <div class="row">
          <div class="col-20 col-center">
            <p>{{game.time | date:'M/d/yy'}}</p>
            <p>{{game.time | date:'shortTime'}}</p>
          </div>
          <div class="col col-center">
            <h3>{{game.homeAway}} {{game.opponent}}</h3>
            <p>{{game.location}}</p>
          </div>
          <div class="col-20 col-center">
            <h4 class="positive">{{game.scoreDisplay}}</h4>
          </div>
        </div>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
